<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVR Cinemas</title>
    <link rel="stylesheet" href="phase2.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>PVR Cinemas</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="ticket-section">
            <div class="movie-poster">
                <img src="https://m.media-amazon.com/images/M/MV5BMDU0NjcwOGQtNjNjOS00NzQ3LWIwM2YtYWVmODZjMzQzN2ExXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg">
            </div>
            <div class="movie-info">
                <h2>Alien: Romulus</h2>
                <p>Horror/Sci-fi</p>
                <p>1h 59m</p>
                <div class="selection">
                    <label for="theatre">Select Theatre</label>
                    <select id="theatre" name="theatre">
                        <option value="Silver city">Silver city</option>
                        <option value="Cineplec yorkdale">Cineplec yorkdale</option>
                        <option value="Golden cineama">Golden cineama</option>
                    </select>
                    <label for="day">Select Day</label>
                    <select id="day" name="day">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                    <label for="time">Select Time</label>
                    <select id="time" name="time">
                        <option value="10am">10:00 AM</option>
                        <option value="1pm">5:00 PM</option>
                        <option value="4pm">8:00 PM</option>
                        <option value="7pm">10:00 PM</option>
                        <option value="10pm">11:00 PM</option>
                    </select>
                    <label for="screenType">Select Screen Type</label>
                    <select id="screenType" name="screenType">
                        <option value="2d">2D</option>
                        <option value="3d">3D</option>
                        <option value="imax">IMAX</option>
                    </select>
                </div>
                <button>Buy Your Ticket</button>
            </div>
        </section>
    </main>
    </div>
    <div class="watch-trailer">
    <a href="https://youtu.be/OzY2r2JXsDM?si=mll_noXuDO0LqmPM">Watch trailer</a>
</div>
</body>
</html>
