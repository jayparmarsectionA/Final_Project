    <main>
        <section class="ticket-section">
            <div class="movie-poster">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ed/Despicable_Me_4_Theatrical_Release_Poster.jpeg/220px-Despicable_Me_4_Theatrical_Release_Poster.jpeg" alt="Despicable Me 4 Poster">
            </div>
            <div class="movie-info">
                <h2>Despicable Me 4</h2>
                <p>Animation</p>
                <p>1 h 34min</p>
                <div class="selection">
                    <label for="theatre">Select Theatre</label>
                    <select id="theatre" name="theatre">
                        <option value="Silver city">Silver city</option>
                        <option value="Cineplec yorkdale">Cineplec yorkdale</option>
                        <option value="Golden cineama">Golden cineama</option>
                    </select>
                    <label for="day">Select Day</label>
                    <select id="day" name="day">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                    <label for="time">Select Time</label>
                    <select id="time" name="time">
                        <option value="10am">10:00 AM</option>
                        <option value="1pm">5:00 PM</option>
                        <option value="4pm">8:00 PM</option>
                        <option value="7pm">10:00 PM</option>
                        <option value="10pm">11:00 PM</option>
                    </select>
                    <label for="screenType">Select Screen Type</label>
                    <select id="screenType" name="screenType">
                        <option value="2d">2D</option>
                        <option value="3d">3D</option>
                        <option value="imax">IMAX</option>
                    </select>
                </div>
                <a href="http://localhost:52330/paymentpage.html"><button>Buy Your Ticket</button></a>
            </div>
        </section>
    </main>
